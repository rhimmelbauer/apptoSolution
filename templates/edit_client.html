{% extends 'base.html' %}

{% block title %}Edit Client{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">Edit Client</li>
{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{% url 'delete_client' client.pk %}" class="btn btn-danger" style="color: white;">Delete</a>
</div>
  <form method="post" class="mb-4" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Save changes</button>
    <a href="{% url 'zones' client.pk %}" class="btn btn-outline-secondary" role="button">Cancel</a>
  </form>
{% endblock %}
