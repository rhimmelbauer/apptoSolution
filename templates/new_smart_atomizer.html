{% extends 'base.html' %}

{% block title %}Nuevo Atomizador{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'smart_atomizers' %}">Atomizadores</a></li>
  <li class="breadcrumb-item active">Nuevo Atomizador</li>
{% endblock %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Guardar</button>
  </form>
{% endblock %}
{% block scripts %}

<script type="text/javascript">
  document.getElementById("smart_atomizers_link").classList.add("active");
  
</script>
{% endblock %}
