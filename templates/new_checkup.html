{% extends 'base.html' %}

{% block title %}Create New Client{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'schedule' %}">Schedule</a></li>
  <li class="breadcrumb-item active">New Checkup</li>
{% endblock %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Save</button>
  </form>
{% endblock %}

{% block scripts %}

<script>
    $( "#datepicker" ).datepicker();
  </script>
{% endblock %}
